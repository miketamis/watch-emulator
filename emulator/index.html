<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Watch Emulator</title>
  <meta name="description" content="Watch Emulator">
  <meta name="author" content="Mike Tamis">

  <link rel="stylesheet" href="emulator.css">
</head>

<body>
  <div id="container">
    <div class="button-group">
      <button id="back-button"> Back </button>
    </div>
    <div id="watch-app-wrapper">
      <div id="click-blocker"></div>
      <iframe id="watch-app" src="http://localhost:3000/" scrolling="no"></iframe>
    </div>
    <div class="button-group">
      <button id="up-button"> Up </button>
      <button id="middle-button"> Middle </button>
      <button id="down-button"> Down </button>
    </div>
  </div>
  <script src="scripts.js"></script>
</body>
</html>
